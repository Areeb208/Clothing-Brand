<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="description" content="SHADØWLINE — dark luxury streetwear clothing brand. Minimal, modern, and cinematic designs.">
    <title>SHADØWLINE</title>
</head>

<body>
    <header class="main-header">
        <div class="logo"><a href="./index.html">SHADØWLINE</a></div>

        <nav class="main-nav">
            <ul class="links">
                <li><a href="#">New Drops</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Concept</a></li>
                <li><a href="#">Support</a></li>
            </ul>

            <button class="pre-btn">Pre-order</button>
            <a href="#" class="cart-btn"><i class="fa-solid fa-shopping-cart"></i></a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="main-h1" id="mainText">SHADØWLINE</h1>

            <div class="hero-img">
                <img src="./images/mid-alloy.png" alt="Shadowline piece" class="hero-cloth" id="cloth" />
            </div>

            <div class="hero-content">
                <h2 class="hero-h1" id="ClothTitle">Midnight Alloy</h2>
                <p class="hero-p" id="ClothDesc">
                    A shadow-layer built for control and confidence.
                </p>
            </div>
            <div class="side-card">
                <h3>THE MONTH'S EXCLUSIVE</h3>
                <p>
                    Pre-order now and get exclusive pricing this month.
                </p>
            </div>

            <div class="arrow left" id="leftArrow"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="arrow right" id="rightArrow"><i class="fa-solid fa-chevron-right"></i></div>

        </section>
    </main>

    <script src="./javascript/script.js"></script>

</body>

</html>
